            [0, 3, 6],
            [1, 4, 7],

            [0, 4, 8],

        const cellElements = document.querySelectorAll('[data-cell]');
        const board = document.getElementById('board');
        const winningMessageElement = document.getElementById('winningMessage');
        const winningMessageTextElement = document.querySelector('[data-winning-message-text]');
        const restartButton = document.getElementById('restartButton');
        let oTurn;

        startGame();

        restartButton.addEventListener('click', startGame);

        // New elements for player name input and display
        const player1NameInput = document.getElementById('player1Name');
        const player2NameInput = document.getElementById('player2Name');
        const updateNamesButton = document.getElementById('updateNamesButton');
        const player1DisplayName = document.getElementById('player1DisplayName');
        const player2DisplayName = document.getElementById('player2DisplayName');

        updateNamesButton.addEventListener('click', () => {
            const p1Name = player1NameInput.value.trim();
            const p2Name = player2NameInput.value.trim();
            if (p1Name) {
                player1DisplayName.textContent = p1Name;
            }
            if (p2Name) {
                player2DisplayName.textContent = p2Name;
            }
            // Hide the player name input section after updating names
            document.getElementById('playerNameInput').style.display = 'none';
        });

        function startGame() {
            oTurn = false;
            const player1 = document.getElementById('player1');
            const player2 = document.getElementById('player2');
            player1.classList.remove('winner');
            player2.classList.remove('winner');

            cellElements.forEach(cell => {
            cell.classList.remove(X_CLASS);
            cell.classList.remove(O_CLASS);
            cell.textContent = '';  // Clear the text content inside the cell
            cell.removeEventListener('click', handleClick);
            cell.addEventListener('click', handleClick, { once: true });
            });
            setBoardHoverClass();
            updateTurnIndicator();
            winningMessageElement.classList.remove('show');
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = oTurn ? O_CLASS : X_CLASS;
            placeMark(cell, currentClass);
            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                setBoardHoverClass();
            }
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
            // Show notation text inside the cell
            if (currentClass === 'x') {
                cell.textContent = 'X';
            } else if (currentClass === 'o') {
                cell.textContent = 'O';
            }
        }

        function swapTurns() {
            oTurn = !oTurn;
            updateTurnIndicator();
        }

        function setBoardHoverClass() {
            board.classList.remove(X_CLASS);
            board.classList.remove(O_CLASS);
            if (oTurn) {
                board.classList.add(O_CLASS);
            } else {
                board.classList.add(X_CLASS);
            }
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cellElements[index].classList.contains(currentClass);
                });
            });
        }

        function isDraw() {
            return [...cellElements].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
            });
        }

        function endGame(draw) {
            const player1 = document.getElementById('player1');
            const player2 = document.getElementById('player2');
            const player1Wins = document.getElementById('player1Wins');
            const player1Losses = document.getElementById('player1Losses');
            const player1Draws = document.getElementById('player1Draws');
            const player2Wins = document.getElementById('player2Wins');
            const player2Losses = document.getElementById('player2Losses');
            const player2Draws = document.getElementById('player2Draws');

            if (draw) {
                winningMessageTextElement.innerText = 'Draw!';
                player1Draws.textContent = parseInt(player1Draws.textContent) + 1;
                player2Draws.textContent = parseInt(player2Draws.textContent) + 1;
                player1.classList.remove('winner');
                player2.classList.remove('winner');
            } else {
                // Use player names in winning message
                const winnerName = oTurn ? player2DisplayName.textContent : player1DisplayName.textContent;
                winningMessageTextElement.innerText = `${winnerName} Wins!`;
                if (oTurn) {
                    player2Losses.textContent = parseInt(player2Losses.textContent) + 1;
                    player1Wins.textContent = parseInt(player1Wins.textContent) + 1;
                    player1.classList.add('winner');
                    player2.classList.remove('winner');
                } else {
                    player1Losses.textContent = parseInt(player1Losses.textContent) + 1;
                    player2Wins.textContent = parseInt(player2Wins.textContent) + 1;
                    player2.classList.add('winner');
                    player1.classList.remove('winner');
                }
            }
            winningMessageElement.classList.add('show');
            updateTurnIndicator(true);
        }
        function updateTurnIndicator(gameOver = false) {
            const player1Turn = document.getElementById('player1Turn');
            const player2Turn = document.getElementById('player2Turn');
            if (gameOver) {
                player1Turn.innerText = '';
                player2Turn.innerText = '';
            } else {
                if (oTurn) {
                    player1Turn.innerText = '‚Üê Your Turn';
                    player2Turn.innerText = '';
                } else {
                    player1Turn.innerText = '';
                    player2Turn.innerText = '‚Üê Your Turn';
                }
            }
